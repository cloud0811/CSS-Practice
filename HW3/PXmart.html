<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX Mart</title>
    <link rel="icon" type="image/x-icon" href="images/pxmart.ico"/>
    <link rel="stylesheet" href="css/pxmart.css">
</head>
<body>
    <div class="wrapper">
        <div class="contents">
            <div class="img">
                <img src="images/mrPX.png" alt="全聯先生">
            </div>
        </div>
        <div class="form"> <!-- z-index -->
            <p>
                全聯福利中心以滿足消費者一次購足的需求，
                及提供我們的顧客更豐富的商品選擇為努力目標：
                如果貴公司有商品欲提供至全聯上架，
                請填妥下列資料，我們將盡速與您聯絡，謝謝！
            </p>

            <select name="item" id="">
                <option value="">商品提案</option>
                <option value=""></option>
            </select>

            <textarea class="smallTxtArea" name="contact" id="" cols="30" rows="1" placeholder="聯絡人"></textarea>

            <div class="phoneItem">
                <textarea class="smallTxtArea" name="contact" id="" cols="30" rows="1" placeholder="電話"></textarea>
                <textarea class="midTxtArea" name="contact" id="" cols="30" rows="1" placeholder="商品名稱"></textarea>
            </div>

            <textarea class="bigTxtArea" name="suggest" id="" cols="30" rows="11" placeholder="提案概述..."></textarea>
            
            <div class="button">
                <button>清除</button>
                <button>送出</button>
            </div>
        </div>
    </div>
</body>
</html>
