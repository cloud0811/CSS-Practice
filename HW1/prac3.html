<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac3</title>
    <style>
        table{width: 700px; margin-left: 20pt; border-collapse: collapse; border-color: rgb(151, 81, 35);}
        span{color: red;}
        th{width: 100pt; text-align: left; padding-left: 20pt; background-color: rgb(238, 231, 227)}
        button{font-size: 13pt;}
        input{font-size: 15pt;}
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
    <div style="height: 20pt; width: 100%; padding-left: 10pt; background-image: linear-gradient(to bottom, white, rgb(209, 209, 209));">
        <i class="fas fa-caret-right"></i>
        我要加入會員
    </div>
    <p>嗨！歡迎您加入網站會員 <span>表格內*圖案標示代表必填欄位，請務必確實填寫，謝謝您</span></p>
    <p>1、設定您的帳號密碼
    <table border="1" height="190">
        <tr>
            <th><span>*</span>會員帳號</th>
            <td>
                <input type="text" name="account">※請務必留下正確的Email
            </td>
        </tr>
        <tr>
            <th><span>*</span>密碼</th>
            <td>
                <input type="text" name="password"><br/>
                ※8-20字元，至少2個英文與2個數字，不含空白、雙引號、單引號、括號。
            </td>
        </tr>
        <tr>
            <th ><span>*</span>密碼確認</th>
            <td>
                <input type="text" name="passcheck">
            </td>
        </tr>
    </table>
    </p>
    <p>2、填寫個人基本資料
        <table border="1" height="300">
            <tr>
                <th ><span>*</span>會員姓名</th>
                <td>
                    <input type="text" name="name"><br/>
                    ※請輸入您的真實姓名。
                </td>
            </tr>
            <tr>
                <th ><span>*</span>性別</th>
                <td>
                    <input type="radio" name="sex" value="男" checked>男
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            <tr>
                <th ><span>*</span>出生年月日</th>
                <td>
                    <select name="year">
                        <option selected>2000
                        <option>2001
                        <option>2002
                        <option>2003
                        <option>2004
                        <option>2005
                        <option>2006
                        <option>2007
                        <option>2008
                        <option>2009
                        <option>2010
                        <option>2011
                        <option>2012
                        <option>2013
                        <option>2014
                        <option>2015
                        <option>2016
                        <option>2017
                        <option>2018
                        <option>2019
                        <option>2020
                        <option>2021
                    </select>年
                    <select name="momth">
                        <option selected>1
                        <option>2
                        <option>3
                        <option>4
                        <option>5
                        <option>6
                        <option>7
                        <option>8
                        <option>9
                        <option>10
                        <option>11
                        <option>12
                    </select>月
                    <select>
                        <option selected>01
                        <option>02
                        <option>03
                        <option>04
                        <option>05
                        <option>06
                        <option>07
                        <option>08
                        <option>09
                        <option>10
                        <option>11
                        <option>12
                        <option>13
                        <option>14
                        <option>15
                        <option>16
                        <option>17
                        <option>18
                        <option>19
                        <option>20
                        <option>21
                        <option>22
                        <option>23
                        <option>24
                        <option>25
                        <option>26
                        <option>27
                        <option>28
                        <option>29
                        <option>30
                        <option>31
                    </select>日
                </td>
            </tr>
            <tr>
                <th rowspan="2"><span>*</span>聯絡電話</th>
                <td>
                    行動電話<input type="text" name="phone">
                </td>
            </tr>
            <tr>
                <td>
                    電話( <input type="text" name="homecallT" size="1"> )
                    <input type="text" name="homecall">
                    分機 <input type="text" name="extention" size="2"><br/>
                    ※行動電話與電話請至少留下一種。
                </td>
            </tr>
            <tr>
                <th >訂閱電子報</th>
                <td>
                <input type="checkbox" name="subscribe" checked>訂閱電子報
                </td>
            </tr>
        </table>
    </p>
    <p>3、入會活動專區
        <table border="1" height="50">
            <tr>
                <td width="240" style="text-align: left;padding-left: 20pt; font-weight: bold; background-color: rgb(238, 231, 227);">帳號</td>
                <td>
                    <input type="text" name="sbAccount">
                </td>
            </tr>
        </table>
        <br/>
