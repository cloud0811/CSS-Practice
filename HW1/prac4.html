<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac4</title>
    <style>
        button{font-size: 13pt;}
    </style>
</head>
<body>
    <form method="post" name="studnetInfo">
        <p>
            姓名：<input type="text" name="name" placeholder="請輸入姓名" style="font-size: 12pt;">
        </p>
        <p>
            生日：<input type="date" name="bday" size="15">
        </p>
        <p>
            Email：<input type="text" name="mail" placeholder="請輸入Email" style="font-size: 12pt;">
        </p>
        <p>
            密碼：<input type="text" name="password" placeholder="請輸入密碼" style="font-size: 12pt;">
        </p>
        <p>
            智商：<input type="text" name="iq" value="80" style="font-size: 12pt;">
        </p>
        <p>
            履歷：<input type="button" name="file" value="選擇檔案" style="font-size: 12pt;">未選擇任何檔案
        </p>
        <p>
            秒懂進度：<br/>
            <input type="checkbox" name="html" value="Html">Html<br/>
            <input type="checkbox" name="css" value="Css">Css<br/>
            <input type="checkbox" name="jquery" value="Jquery">Jquery<br/>
            <input type="checkbox" name="layoutCut" value="版面切割">版面切割<br/>
            <input type="checkbox" name="bootstrap" value="Bootstrap">Bootstrap<br/>
            <input type="checkbox" name="bootstrapRWD" value="Bootstrap + RWD">Bootstrap + RWD
        </p>
        <p>
            作業是否完成：
            <input type="radio" name="doneYet" value="yes">Yes
            <input type="radio" name="doneYet" value="no">No
        </p>
        <p>
            作業完成時間：
            <input type="time" name="doneTime">
        </p>
        <p>
            喜歡這次作業嗎：<input type="range" name="like" min="0" max="100">
        </p>
        <p>
            對考試題目有哪些建議：<br/>
            <textarea name="suggest" cols="25" rows="5" placeholder="請輸入考題建議"></textarea>
        </p>
        <input type="reset" value="清除">
        <input type="submit" value="送出"><br/><br/>
        <img src="https://www.playsport.cc/upload/forum/15534733167850.gif" alt="bunny" width="70px">
    </form><br/>
    <!-- 音效：<br/>
    <input type="range" id="speaker" name="speaker" min="0" max="100">
    <label for="speaker">喇叭</label><br/>
    <input type="range" id="bluetooth" name="bluetooth" min="0" max="100">
    <label for="bluetooth">藍牙</label><br/><br/> -->
    <input type="button" onclick="self.location.href='prac1.html'" value="第1題"></input>
    <input type="button" onclick="self.location.href='prac2.html'" value="第2題"></input>
    <input type="button" onclick="self.location.href='prac2Extend.html'" value="第2題 延伸"></input>
    <input type="button" onclick="self.location.href='prac3.html'" value="第3題"></input>
</body>
</html>
